<html>
    <head>
        <title>Recommend</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/semantic-ui/dist/semantic.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <menu></menu>

        <div id="page">
        </div>

        <script src="{{ url_for('static', filename='menu.tag') }}" type="riot/tag"></script>
        <script src="{{ url_for('static', filename='Home.tag') }}" type="riot/tag"></script>
        <script src="{{ url_for('static', filename='Recommend.tag') }}" type="riot/tag"></script>
        <script src="{{ url_for('static', filename='articles.tag') }}" type="riot/tag"></script>
        <script src="{{ url_for('static', filename='About.tag') }}" type="riot/tag"></script>
        <script src="{{ url_for('static', filename='preview.tag') }}" type="riot/tag"></script>

        <script src="{{ url_for('static', filename='bower_components/riot/riot+compiler.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/semantic-ui/dist/semantic.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/store2/dist/store2.min.js') }}"></script>

        <script>
        // globals from server
        window.translationAppGlobals = {
            languageCodes: JSON.parse('{{ language_codes | safe }}'),
            languagePairs: JSON.parse('{{ language_pairs | safe }}'),

            personalBlacklistKey: 'personal.blacklist',
            globalBlacklistKey: 'not.notable.blacklist',

            campaign: 'article-recommender-1',
        };
        </script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//piwik.wmflabs.org/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 5]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript><p><img src="//piwik.wmflabs.org/piwik.php?idsite=5" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </body>
</html>
